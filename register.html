<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Мій особистий блог Антонь Василь</title>
  <style>
    .header {
      background-color: blue;
      color: white;
      padding: 10px;
      text-align: left;
    }

    .header h1 {
      margin: 0;
      line-height: 1;
    }

    .header h2 {
      margin: 0;
      line-height: 1;
    }

    .header .right-buttons {
      float: right;
    }

    .registration-form {
      margin: 20px auto;
      width: 400px;
      padding: 20px;
      border: 1px solid blue;
    }

    .registration-form h2 {
      text-align: center;
    }

    .registration-form input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    .registration-form button {
      width: 100%;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Мій особистий блог</h1>
    <h2>Антонь Василь</h2>
    <div class="right-buttons">
      <button onclick="window.location.href='https://посилання_на_сторінку_входу_за_допомогою_гугл_акаунту'">Вхід</button>
      <button onclick="window.location.href='register.html'">Реєстрація</button>
    </div>
  </header>

  <div class="registration-form">
    <h2>Реєстрація користувача</h2>
    <form>
      <input type="text" placeholder="Прізвище">
      <input type="text" placeholder="Ім'я">
      <input type="text" placeholder="Логін">
      <input type="text" placeholder="Навчальна група">
      <input type="password" placeholder="Пароль">
      <input type="password" placeholder="Підтвердження паролю">
      <button type="submit">Зареєструватись</button>
    </form>
  </div>
</body>
</html>
